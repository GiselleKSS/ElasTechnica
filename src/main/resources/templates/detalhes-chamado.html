<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <title>Esta é a página do detalhe da solicitação</title>
</head>
<body>
<form action="/pagina-usuario"  method="GET">
<h1>Detalhes do chamado: </h1>

<label>Nome do solicitante: </label> <span th:text="${nome}"></span>
<label>Setor: </label> <span th:text="${chamado.setor}"></span><br/>
<label>Data da abertura <span th:text="${chamado.getDataInicio()}"></span></label>
<label>Grau de prioridade: </label> <span th:text="${chamado.prioridade}"></span>
<label>Dados da solicitação: </label> <span th:text="${chamado.descricao}"></span>

<p>Mudar status do chamado</p>
<button >Voltar</button>
</form>
</body>
</html>
